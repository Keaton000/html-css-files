<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <center>
        <h2>Please fill this survey form</h2>
    </center>
    
    <form action="" method="">
        <div>
            <label>
                First Name:
                <input type="text" placeholder="" id="fname" name="fname" required>
            </label>
            <label>
                MI:
                <input type="text" placeholder="" id="mname" name="mname" required>
            </label>
            <label>
                Lastname:
                <input type="text" placeholder="" id="lname" name="lname" required>
            </label>
        </div>
        <br>
        <div>
            <label>
                City:
                <input type="text" placeholder="" id="city" name="city" required>
            </label>
            <label>
                State:
                <input type="text" placeholder="" id="state" name="state" required>
            </label>
            <label>
                Zipcode:
                <input type="number" placeholder="" id="zipcode" name="zipcode" required>
            </label>
        </div>

        <div>
            <label>Choose a Sport:</label><br>
            <label>
                <input type="checkbox" id="sport" name="sport" value="Basketball">
                Basketball
            </label>
            <label>
                <input type="checkbox" id="sport" name="sport" value="Football">
                Football
            </label>
            <label>
                <input type="checkbox" id="sport" name="sport" value="Hockey">
                Hockey
            </label>
        </div>
        <div>
            <label>Choose a Year:</label><br>
            <label>
                <input type="radio" id="freshmen" name="year" value="freshmen">
                Freshmen
            </label>
            <label>
                <input type="radio" id="sophomore" name="year" value="sophomore">
                Sophomore
            </label>
            <label>
                <input type="radio" id="junior" name="year" value="junior">
                Junior
            </label>
            <label>
                <input type="radio" id="senior" name="year" value="senior">
                Senior
            </label>
        </div>
        <div>
            <label>Choose Your Favorite Food:</label><br>
            <select id="food" name="food" multiple>
                <option value="chips">Chips</option>
                <option value="pizza">Pizza</option>
                <option value="nahcos">Nahcos</option>
            </select><br>
        </div>
        <div>
            <textarea placeholder="Please let us now your comment" id="comment" name="comment" cols="20" rows="5" required></textarea>
        </div>
        <div>
            <input type="button" value="Send it">
            <input type="button" value="Clear it">
        </div>
       

    </form>
    
</body>
</html>
